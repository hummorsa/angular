        <div ng-controller="twoWayBindController" >
            <input type="text" ng-model="variableBind" />
            <p>hola {{variableBind}}</p>
            {{user}}


            <form>
                <span>ID</span>
                <input type="text" ng-model="user.id" />

                <span>Name</span>
                <input type="text" ng-model="user.name" />

            </form>

            <button ng-click="paintJason()" >Print</button>


            <button ng-click="safeUser()" >Safe User</button>


            <br/><br/><br/>


            <ul ng-repeat="u in userList">
                <li> ID: {{u.id}} ; name: {{u.name}} ; lastName: {{u.lastName}}; dir: {{u.dir}} <a href="#" ng-click="removeUser($index)">remove</a></li>
            </ul>



        </div>
